<!DOCTYPE html>
<html lang="en">
<head>
    <title>Roon Web Controller - Library Browser</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="apple-touch-icon" href="/favicons/apple-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        (function(a, b, c) {
        if (c in b && b[c]) {
        var d, e = a.location,
        f = /^(a|html)$/i;
        a.addEventListener("click", function(a) {
        d = a.target;
        while (!f.test(d.nodeName)) d = d.parentNode;
        "href" in d && (d.href.indexOf("http") || ~d.href.indexOf(e.host)) && (a.preventDefault(), e.href = d.href)
        }, !1)
        }
        })(document, window.navigator, "standalone")
    </script>
    <link rel="shortcut icon" href="/favicons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/css/site.css">
    <link rel="stylesheet" type="text/css" href="/css/library.css">
    <script src="/jquery/jquery.min.js"></script>
    <script src="/js-cookie/js.cookie.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/library.js"></script>
</head>
<body>
    <div id="header">
        <div class="headerGroup headerLeft">
        </div>
        <div class="headerGroup headerCenter">
            <!--<button type="button" id="buttonZoneName" class="headerButton textBold" onclick="$('#overlayZoneList').show()">zoneList</button>-->
        </div>
        <div class="headerGroup headerRight">
            <button type="button" id="buttonBack" class="headerButton"></button>
            <button type="button" id="buttonHome" class="headerButton"></button>
            <!-- <button type="button" id="buttonSearch" class="headerButton"></button> -->
        </div>
    </div>

    <div id="content">
        <div id="items" class="itemList"></div>
    </div>

    <div id="footer">
        <div id="footerContent"></div>
    </div>

    <div id="overlayZoneList" class="overlay">
        <div class="overlayBackground" onclick="$('#overlayZoneList').hide()"></div>
        <div class="overlayContent">
            <span id="zoneList" class="overlayList"></span>
        </div>
    </div>
</body>
</html>
