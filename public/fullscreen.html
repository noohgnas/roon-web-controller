<!DOCTYPE html>
<html lang="en">
<head>
    <title>Roon Web Controller</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="apple-touch-icon" href="/favicons/apple-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
    (function(a, b, c) {
    if (c in b && b[c]) {
    var d, e = a.location,
    f = /^(a|html)$/i;
    a.addEventListener("click", function(a) {
        d = a.target;
        while (!f.test(d.nodeName)) d = d.parentNode;
        "href" in d && (d.href.indexOf("http") || ~d.href.indexOf(e.host)) && (a.preventDefault(), e.href = d.href)
    }, !1)
    }
    })(document, window.navigator, "standalone")
    </script>
    <link rel="shortcut icon" href="/favicons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicons/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/favicons/manifest.json">
    <link rel="stylesheet" type="text/css" href="/css/site.css">
    <script src="/jquery/jquery.min.js"></script>
    <script src="/js/color-thief.js"></script>
    <script src="/js-cookie/js.cookie.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/fullscreen.js"></script>

    <style>
        iframe {
            border: none;
        }

        .section {
            height: 100%;
            width: 100%;
        }

        #pageLoading {
            background-color: #232629;
            color: #eff0f1;
            z-index: 1000;
        }

        #buttonMenu {
            position: absolute;
            background-color: rgba(0,0,0,0.33);
            color: #eff0f1;
            top: 0;
            right: 0;
            height: 74px;
            z-index:100;
            border: none;
            border-radius: 0 0 0 5px;
        }
    </style>
</head>
<body>
    <div id="nowPlaying" class="fullscreenFlex">
        <iframe id="nowPlayingFrame" class="section" src="nowplaying.html"></iframe>
    </div>

    <div id="libraryBrowser" class="fullscreenFlex">
        <iframe id="libraryFrame" class="section" src="library.html"></iframe>
    </div>

    <div id="pairDisabled" class="fullscreenFlex">
        <div class="messages">This extension is not enabled. Please use a Roon client to enable it.</div>
    </div>

    <div id="overlayMainMenu" class="overlay">
        <div class="overlayBackground" onclick="$('#overlayMainMenu').hide()">
            <img src="img/cube.svg" class="spinner"
        </div>
        <div class="overlayContent">
            <div class="overlayList">
                <button type="button" class="buttonOverlay" onclick="showSection('nowPlaying')">Now Playing</button>
                <button type="button" class="buttonOverlay" onclick="showSection('libraryBrowser')">Library</button>
                <button type="button" class="buttonOverlay" onclick="$('#overlayTheme').show()">Theme</button>
                <button type="button" class="buttonOverlay" onclick="goPage('eunhasu')">Eunhasu</button>
            </div>
        </div>
    </div>

    <button type="button" id="buttonMenu" class="buttonTrans" onclick="$('#overlayMainMenu').show()"></button>

    <div id="pageLoading" class="fullscreenFlex">&nbsp;</div>
<div id="overlayTheme" class="overlay">
    <div class="overlayBackground" onclick="$('#overlayTheme').hide()"></div>
    <div class="overlayContent">
        <div class="overlayList">
            <button type="button" class="buttonOverlay" onclick="setTheme('dark')">Dark</button>
            <button type="button" class="buttonOverlay" onclick="setTheme('color')">Color</button>
            <button type="button" class="buttonOverlay" onclick="setTheme('cover')">Cover</button>
        </div>
    </div>
</div>
</body>
</html>
