<!DOCTYPE html>
<html lang="en">
<head>
    <title>Roon Web Controller</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="apple-touch-icon" href="/favicons/apple-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
    (function(a, b, c) {
    if (c in b && b[c]) {
    var d, e = a.location,
    f = /^(a|html)$/i;
    a.addEventListener("click", function(a) {
        d = a.target;
        while (!f.test(d.nodeName)) d = d.parentNode;
        "href" in d && (d.href.indexOf("http") || ~d.href.indexOf(e.host)) && (a.preventDefault(), e.href = d.href)
    }, !1)
    }
    })(document, window.navigator, "standalone")
    </script>
    <link rel="shortcut icon" href="/favicons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/css/site.css">
    <script src="/jquery/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="/js/jquery.touchSwipe.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>

    <style>
        iframe {
            border: none;
        }

        .section {
            height: 100%;
            width: 100%;
        }

        #pageLoading {
            background-color: #232629;
            color: #eff0f1;
            z-index: 1000;
        }

        #buttonMenu {
            position: absolute;
            background-color: rgba(0,0,0,0.33);
            color: #eff0f1;
            top: 0;
            left: 0;
            height: 74px;
            width: 74px;
            z-index:100;
            border: none;
            border-radius: 0 0 10px 0;
        }
        #swipeArea {
            z-index: -1;
            top: 54px;
        }
    </style>
    <script>
        $(function () {
            $("#swipeArea").swipe({
                //Generic swipe handler for all directions
                swipe: function (event, direction, distance, duration, fingerCount, fingerData) {
                    console.log("index direction: " + direction);
                    if (direction == 'down') {
                        console.log("index libraryBrowser show");
                        $("#libraryBrowser").slideDown("fast", function () {
                            // Animation complete.
                        });
                    } else if (direction == 'up') {
                        console.log("index libraryBrowser hide");
                        $("#libraryBrowser").slideUp("fast", function () {
                            // Animation complete.
                        });
                    } else if (direction == 'left') {

                    } else if (direction == 'right') {

                    }
                },
                threshold: 0
            });

            //Set some options later
            // $("#containerCoverImage").swipe({ fingers: 2 });
        });
    </script>
</head>
<body>
    <div id="nowPlaying" class="fullscreenFlex">
        <iframe class="section" src="nowplaying.html"></iframe>
    </div>

    <div id="libraryBrowser" class="fullscreenFlex">
        <iframe class="section" src="library.html"></iframe>
    </div>

    <div id="pairDisabled" class="fullscreenFlex">
        <div class="messages">This extension is not enabled. Please use a Roon client to enable it.</div>
    </div>

    <div id="overlayMainMenu" class="overlay">
        <div class="overlayBackground" onclick="$('#overlayMainMenu').hide()"></div>
        <div class="overlayContent">
            <div class="overlayList">
                <button type="button" class="buttonOverlay" onclick="showSection('nowPlaying');$('#swipeArea').show();">Now Playing</button>
                <button type="button" class="buttonOverlay" onclick="showSection('libraryBrowser')">Library</button>
            </div>
        </div>
    </div>

    <button type="button" id="buttonMenu" class="buttonTrans" onclick="$('#overlayMainMenu').show();$('#swipeArea').hide();"></button>

    <div id="pageLoading" class="fullscreenFlex">&nbsp;</div>
    <div id="swipeArea" class="fullscreenFlex">&nbsp;</div>

</body>
</html>
